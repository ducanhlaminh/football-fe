<div class="site-wrap">
  <div
    class="bg-img"
    style="
      background-image: url('https://media.mia.vn/uploads/blog-du-lich/kham-pha-toa-soan-bao-ha-noi-moi-mot-dia-diem-check-in-noi-tieng-1639927782.jpg');
    "
  ></div>
  <div class="form-wrap">
    <div class="form-inner">
      <h1 class="title">Đăng ký</h1>
      <p class="caption mb-4">Vui lòng nhập thông tin tài khoản</p>

      <form class="pt-3" [formGroup]="formAccount" (submit)="login()">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder=""
            formControlName="username"
          />
          <label for="username" class="lable-input">Tên người dùng</label>
        </div>

        <div class="form-floating">
          <span class="password-show-toggle js-password-show-toggle"
            ><span class="uil" (click)="toggleShowPassword()"></span
          ></span>
          <input
            type="{{ passwordType }}"
            class="form-control"
            id="password"
            placeholder=""
            formControlName="password"
          />
          <label for="password" class="lable-input">Mật khẩu</label>
        </div>

        <div class="form-floating">
          <span class="password-show-toggle js-password-show-toggle"
            ><span class="uil" (click)="toggleShowPassword()"></span
          ></span>
          <input
            type="{{ passwordType }}"
            class="form-control"
            id="rePassword"
            placeholder=""
            formControlName="rePassword"
          />
          <label for="rePassword" class="lable-input">Nhắc lại mật khẩu</label>
        </div>

        <div class="d-grid mb-4">
          <button type="submit" class="btn btn-primary">Đăng ký</button>
        </div>
      </form>
    </div>
  </div>
</div>
