<div class="title">
  <h2>Tất cả các cầu thủ :</h2>
</div>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div>
    <div>
      <label for="teamName">Team Name:</label>
      <input
        id="teamName"
        type="text"
        name=""
        value=""
        formControlName="teamName"
        placeholder="Nhập tên đội bóng"
      />
    </div>
    <label for="country">Country:</label>
    <select id="country" formControlName="country">
      <option value="">Không</option>
      <!-- <option *ngFor="let country of countries" [value]="country.value">
        {{ country.name }}
      </option> -->
    </select>
  </div>
  <br />
  <button type="submit" class="btn-create">Tìm</button>
</form>
<div class="container-content">
  <table>
    <tr>
      <th class="select-all">
        <span>ID</span>
      </th>
      <th>
        <div class="header-name">
          <span>Tên cầu thủ</span>
        </div>
      </th>
      <th>
        <div class="header-view">
          <span>Quốc gia</span>
        </div>
      </th>
      <th>
        <div class="header-cate">
          <span>Vị trí</span>
        </div>
      </th>
      <th>
        <div class="header-cate">
          <span>Ngày sinh</span>
        </div>
      </th>
      <th>
        <div class="header-view">
          <span>Đội bóng</span>
        </div>
      </th>
      <th></th>
    </tr>
    <ng-container *ngFor="let item of players; let i = index">
      <tr class="" [ngClass]="{ selected: item.opened }">
        <td class="item-stt">{{ item.playerId }}</td>
        <td class="item-name">
          <div class="title-status">
            <p>{{ item?.playerName }}</p>
          </div>
        </td>
        <td class="item-cate">
          <p>{{ item?.nationality }}</p>
        </td>
        <td class="item-cate">
          <p>{{ item?.position }}</p>
        </td>
        <td class="item-view">
          <span>{{ item?.dateOfBirth | date }}</span>
        </td>
        <td class="item-view">
          <div>
            <b>{{ item?.team?.teamName }}</b>
          </div>
        </td>
        <td class="item-view">
          <div class="">
            <fa-icon
              [icon]="faPenToSquare"
              (click)="openDialog(item)"
            ></fa-icon>
            <fa-icon
              [icon]="faTrash"
              (click)="onDelete(item.playerId)"
            ></fa-icon>
          </div>
        </td>
      </tr>
    </ng-container>
  </table>
</div>
