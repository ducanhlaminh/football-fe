<div class="title">
  <h2>Tất cả các Nhà tài trợ :</h2>
</div>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div>
    <div>
      <label for="teamName">Tên nhà tài trợ:</label>
      <input
        id="teamName"
        type="text"
        name=""
        value=""
        formControlName="teamName"
        placeholder="Nhập tên nhà tài trợ"
      />
    </div>
    <label for="country">Country:</label>
    <select id="country" formControlName="country">
      <option value="">Không</option>
      <!-- <option *ngFor="let country of countries" [value]="country.value">
        {{ country.name }}
      </option> -->
    </select>
  </div>
  <br />
  <button type="submit" class="btn-create">Tìm</button>
</form>
<div class="container-content">
  <table>
    <tr>
      <th class="select-all">
        <span>ID</span>
      </th>
      <th>
        <div class="header-name">
          <span>Tên nhà tài trợ</span>
        </div>
      </th>
      <th>
        <div class="header-view">
          <span>Quốc gia</span>
        </div>
      </th>
      <th>
        <div class="header-cate">
          <span>Ngành</span>
        </div>
      </th>
      <th>
        <div class="header-cate">
          <span>Đội bóng</span>
        </div>
      </th>
      <th>
        <div class="header-view"></div>
      </th>
      <th></th>
    </tr>
    <ng-container *ngFor="let item of teams; let i = index">
      <tr class="" [ngClass]="{ selected: item.opened }">
        <td class="item-stt">{{ item.sponsorId }}</td>
        <td class="item-name">
          <div class="title-status">
            <p>{{ item?.sponsorName }}</p>
          </div>
        </td>
        <td class="item-cate">
          <p>{{ item?.country }}</p>
        </td>
        <td class="item-cate">
          <p>{{ item?.sponsorType }}</p>
        </td>
        <td class="item-view">
          <ng-container *ngFor="let item of item.sponsorship">
            <div>
              <b>{{ item?.teamInfor?.teamName }}</b>
            </div>
          </ng-container>
          <ng-container *ngIf="item.sponsorship.length === 0">
            <b>Chưa đăng ký</b>
          </ng-container>
        </td>
        <td class="item-view">
          <!-- <span>{{ item?.coach?.coachName }}</span>
          <ng-container *ngIf="!item.coach">
            <b>Chưa đăng ký</b>
          </ng-container> -->
        </td>

        <!-- <td class="item-view">
          <div class="">
            <fa-icon
              [icon]="faTrash"
              (click)="onDelete(item.sponsorId,)"
            ></fa-icon>
          </div>
        </td> -->
      </tr>
    </ng-container>
  </table>
</div>
