<div class="title">
  <h2>Tất cả các giải đấu :</h2>
</div>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div>
    <label for="country">Giải đấu:</label>
    <select id="country" formControlName="tournamentId">
      <option value="">Không</option>
      <option *ngFor="let item of tournaments" [value]="item.tournamentId">
        {{ item.tournamentName }}
      </option>
    </select>
  </div>
  <br />
  <button type="submit" class="btn-create">Tìm</button>
</form>
<div class="container-content">
  <table>
    <tr>
      <th class="select-all">
        <span>ID</span>
      </th>
      <th>
        <div class="header-name">
          <span>Tên Đội bóng</span>
        </div>
      </th>
      <th>
        <div class="header-view"></div>
      </th>
      <th>
        <div class="header-cate"></div>
      </th>
      <th>
        <div class="header-cate"></div>
      </th>
      <th>
        <div></div>
      </th>
    </tr>
    <ng-container *ngIf="tournamentTeams">
      <ng-container *ngFor="let item of tournamentTeams.teams; let i = index">
        <tr class="" [ngClass]="{ selected: item.opened }">
          <td class="item-stt">{{ item.teamId }}</td>
          <td class="item-name">
            <div class="title-status">
              <p>{{ item?.teamName }}</p>
            </div>
          </td>
          <td class="item-cate"></td>
          <td class="item-cate"></td>
          <td class="item-view"></td>

          <td class="item-view">
            <div class="">
              <fa-icon
                [icon]="faTrash"
                (click)="onDelete(item.teamId)"
              ></fa-icon>
            </div>
          </td>
        </tr>
      </ng-container>
    </ng-container>
  </table>
</div>
